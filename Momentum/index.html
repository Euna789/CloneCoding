<!DOCTYPE html>
<html>
    <head>
        <title>Something</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        <form class="js-form form"> <!--form:user name 입력받기-->
            <input type="text" placeholder="What is your name?"/>
        </form>
        <h4 class="js-greetings greetings"></h4><!--greetings:user있을 경우 인사-->
        <form class="js-toDoForm">
            <input type="text" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList">
            <!--<li id="1"></li> 이런 형식으로 list를 추가하고자 함-->
        </ul>
        <script src="clock.js"></script>
        <script src="greetings.js"></script>
        <script src="todo.js"></script> <!--js파일 추가하는거 잊지말기-->
        <script src="bg.js"></script>
    </body>

</html>
